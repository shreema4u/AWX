---
 - name: Appache installtion with AWX
   hosts: all
   become: yes

   tasks:
   - name: Install appache in ubuntu
     apt:
      name: "{{ item }}"
      state: latest
     with_items:
       - apache2
     when: ansible_distribution == 'Ubuntu'

   - name: Restart Apache in node1
     service:
      name: apache2
      state: restarted
      enabled: yes
     when: ansible_distribution == 'Ubuntu'
